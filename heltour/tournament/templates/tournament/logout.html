{% extends "base.html" %}
{% load bootstrap3 tournament_extras static %}

{% block title %}Login - {{ league.name }}{% endblock %}

{% block content %}
    <div class="row row-condensed-xs">
        <div class="col-md-4">
            <div class="well">
                <div class="well-head">
                    <h3>Logout</h3>
                </div>
                <div class="well-body">
                    <p>
                        Are you sure you want to log out?
                    </p>

                    <form action="" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
