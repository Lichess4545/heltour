{% extends "base.html" %}
{% load bootstrap3 tournament_extras %}

{% block title %}Accept Game - {{ season.name }} - {{ league.name }}{% endblock %}

{% block content %}
<div class="row row-condensed-xs">
	<div class="col-md-12">
		<div class="well">
			<div class="well-head">
				<h3>Accept Game</h3>
			</div>
			<div class="well-body">
				<p>Welcome, {{ player.lichess_username }}!</p>
				<p>{{ msg }}</p>
				{% if show_button %}
				<form action="" method="post">
				    {% csrf_token %}
		        	<button type="submit" class="btn btn-primary single-field-btn">Confirm</button>
				</form>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
