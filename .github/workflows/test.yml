name: Lint and Test
on: [push]
jobs:
  Lint-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'poetry'
      - name: Install dependencies
        run:
          poetry install --with dev
      - name: Lint
        run:
          ruff format --check heltour/
          ruff check heltour/
      - name: Test
        run:
          python manage.py test --settings=heltour.settings_test
